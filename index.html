<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
     var d = today.getDate();
     var month = today.getMonth();
     var year = today.getFullYear();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML = d+"/"+(month+1)+"/"+year+" -   "+
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">

<H1> This is Demo Docker Page</H1>

<div id="txt"></div>
<H3> By</H3>
<H3> Siva Prakash</H3>

</body>
</html>
